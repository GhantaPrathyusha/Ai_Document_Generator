<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h2>Login</h2>

    <!-- Backend expects username, not email -->
    <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
    <input type="password" id="password" placeholder="Enter Password" autocomplete="new-password">

    <button onclick="login()">Login</button>

    <a class="link" href="register.html">Create new account</a>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://127.0.0.1:8000/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: username,
            password: password
        }),
    });

    const response = await res.json();

    if (res.ok) {
        localStorage.setItem("token", response.access_token);
        alert("Login successful!");
        window.location.href = "index.html";
    } else {
        alert(response.detail || "Invalid credentials");
    }
}
</script>

</body>
</html>
